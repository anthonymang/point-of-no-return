{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <h2>Looks like that artist wasn't in the database - but they are now. Add the rest of their info here:</h2>
    <form action="/artist/create/{{uri}}/" method="POST">
    {% csrf_token %}
    {{form | crispy}}
    {{ form.errors }}
    {{ form.non_field_errors }}
    <input type="submit" value="Submit">
    </form>
{% endblock %}
