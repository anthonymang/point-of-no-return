{% extends 'base.html' %}
{% load static %}
{% block content %}

    <header>
        {% if user.is_authenticated %}
        <span><a href="{% url 'logout' %}">Logout</a></span>
        <span> | </span>
        {% else %}
        <span><a href="{% url 'login' %}">Login</a></span>
        {% endif %}
      </header>
      <hr />
    <h1>Login</h1>
<form method="POST" action=".">
  {% csrf_token %}
  {{ form.as_p}}
  <input type="submit" value="Submit" />
</form>

{% endblock %}
