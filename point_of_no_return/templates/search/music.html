{% extends 'base.html' %}
{% load static %}
{% block content %}

    <form method = 'GET'>
    {{ filter.form }}
    <input type="submit" value="Search">
</form>
    <div class = "card"></div>
    {% for music in music %}
    <a href="/music/{{music.spotify_uri}}"><img src="{{ music.album_art }}" alt="{{music.name}} album art">
    {% for artist in music.artist.all %} 
    {{artist}}, 
    {% endfor %} 
    {{ music.name }}
    </a>

    {% endfor %}
{% endblock %}
